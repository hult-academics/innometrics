<!DOCTYPE html>
<html>
<head>
  <title>Hult International Business School Innometrics Profile</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />

</head>
<body>

  <h2 class="caTitle">Engagement</h2>

  <h3 class="secTitle">Time on Hult.edu (last <span class="timeScope">28</span> days)</h3>

  <div id="chart-wrapper">
    <table id="widget-wrapper" align="center" style="width:100%">
      <tr>
        <td width="100%" colspan="2">
          <canvas id="timeonvisit" width="600" height="300" style="width:100%"></canvas>
        </td>
      <tr>

      <tr>
        <th class="tg-pi53">
          Time spent on site (min)
        </th>
        <th>
          <button id="refresh">
            Refresh profile
          </button>

          <button id="showall">
            Show all data
          </button>
        </th>
      </tr>
    </table>
  </div>

  <div id="table-wrapper">

    <div style="padding-left:325px;">Most visited web pages (last <span class="timeScope">28</span> days)</div>
    <table id="most-visited" class="tg" style="undefined;table-layout: fixed; width: 1177px">
      <colgroup>
        <col style="width: 69px">
        <col style="width: 143px">
        <col style="width: 114px">
        <col style="width: 339px">
        <col style="width: 512px">
      </colgroup>
      <tr>
        <th class="tg-pi53">Channel</th>
        <th class="tg-pi53">Date</th>
        <th class="tg-pi53">Visit Count</th>
        <th class="tg-pi53">Content</th>
        <th class="tg-3sk9">Detail</th>
      </tr>
      <!-- table data here -->
    </table>

    <div style="padding-left:325px;">Recent engagement activity</div>
    <table id="recent-engagement" class="tg" style="undefined;table-layout: fixed; width: 1177px">
      <colgroup>
        <col style="width: 69px">
        <col style="width: 143px">
        <col style="width: 114px">
        <col style="width: 339px">
        <col style="width: 512px">
      </colgroup>
      <tr>
        <th class="tg-pi53">Channel</th>
        <th class="tg-pi53">Date</th>
        <th class="tg-pi53">Action</th>
        <th class="tg-pi53">Content</th>
        <th class="tg-3sk9">Detail</th>
      </tr>
      <!-- table data here -->
    </table>

  </div>

  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/Chart.min.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/iql.js"></script>
  <script type="text/javascript" src="js/build.js"></script>
</body>
