<!DOCTYPE html>
<html>
<head>
  <title>Hult International Business School Innometrics Profile</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />

</head>
<body>

  <h2 class="catTitle">Engagement</h2>

  <section id="chart-wrapper" class="contentBlock whiteBlock">
    <h3 class="secTitle ta-c">Time on Hult.edu (last <span class="js-scope">30</span> days)</h3>
    <div class="chartFrame">
      <canvas id="timeonvisit" width="1370" height="300"></canvas>
    </div>
  </section>


  <section id="table-wrapper">
    <div class="data-controls">
      <button id="refresh" class="btn">
        Refresh profile
      </button>

      <button id="showall" class="btn">
        Show all data
      </button>
    </div>

    <div class="contentBlock">
      <h3 class="secTitle">Most visited web pages (last <span class="js-scope">30</span> days)</h3>
      <table id="most-visited" class="tg customTable" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
          <th class="tg-pi53 th-small">Visit Count</th>
          <th class="tg-pi53 th-small">Last visit date</th>
          <!--<th class="tg-pi53">Channel</th>-->
          <th class="tg-pi53">Content</th>
          <th class="tg-3sk9">Detail</th>
        </tr>
        </thead>
        <tbody>
        <!-- table data here -->
        </tbody>
      </table>
    </div>



    <div class="contentBlock">
      <h3 class="secTitle">Recent engagement activity</h3>
      <table id="recent-engagement" class="tg customTable" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
          <th class="tg-pi53 th-small">Channel</th>
          <th class="tg-pi53 th-small">Action</th>
          <th class="tg-pi53 th-small">Date</th>
          <th class="tg-pi53">Content</th>
          <th class="tg-3sk9">Detail</th>
        </tr>
        </thead>
        <tbody>
          <!-- table data here -->
        </tbody>

      </table>
    </div>

  </section>

  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/Chart.min.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/iql.js"></script>
  <script type="text/javascript" src="js/build.js"></script>
</body>
