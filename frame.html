<!DOCTYPE html>
<html>
<head>
  <title>Hult International Business School Innometrics Profile</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />

</head>
<body>

  <h2 class="catTitle">Engagement</h2>

  <section id="chart-wrapper" class="contentBlock whiteBlock">
    <h3 class="secTitle ta-c">Time on Hult.edu (last <span class="js-scope">28</span> days)</h3>
    <canvas id="timeonvisit" width="600" height="300" style="width:100%"></canvas>
  </section>


  <section id="table-wrapper">

    <button id="refresh">
    Refresh profile
    </button>

    <button id="showall">
      Show all data
    </button>

    <div class="contentBlock">
      <h3 class="secTitle">Most visited web pages (last <span class="js-scope">28</span> days)</h3>
      <table id="most-visited" class="tg customTable" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
          <th class="tg-pi53">Visit Count</th>
          <th class="tg-pi53">Last visit date</th>
          <!--<th class="tg-pi53">Channel</th>-->
          <th class="tg-pi53">Content</th>
          <th class="tg-3sk9">Detail</th>
        </tr>
        </thead>
        <tbody>
        <!-- table data here -->
        </tbody>
      </table>
    </div>

    <div class="contentBlock">
      <h3 class="secTitle">Recent engagement activity</h3>
      <table id="recent-engagement" class="tg customTable" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
          <th class="tg-pi53">Channel</th>
          <th class="tg-pi53">Date</th>
          <th class="tg-pi53">Action</th>
          <th class="tg-pi53">Content</th>
          <th class="tg-3sk9">Detail</th>
        </tr>
        </thead>
        <tbody>
          <!-- table data here -->
        </tbody>

      </table>
    </div>

  </section>

  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/Chart.min.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/iql.js"></script>
  <script type="text/javascript" src="js/build.js"></script>
</body>
