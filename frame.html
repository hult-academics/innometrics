<!DOCTYPE html>
<html>
<head>
  <title>Hult International Business School Innometrics Profile</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />

</head>
<body>

  <h2 class="catTitle">Engagement</h2>

  <div id="chart-wrapper" class="contentBlock whiteBlock">

    <h3 class="secTitle ta-c">Time on Hult.edu (last <span class="js-scope">28</span> days)</h3>

    <table id="widget-wrapper" align="center" style="width:100%">
      <tr>
        <td width="100%" colspan="2">
          <canvas id="timeonvisit" width="600" height="300" style="width:100%"></canvas>
        </td>
      <tr>

      <tr>
        <th class="tg-pi53">
          Time spent on site (min)
        </th>
        <th>
          <button id="refresh">
            Refresh profile
          </button>

          <button id="showall">
            Show all data
          </button>
        </th>
      </tr>
    </table>
  </div>

  <div class="contentBlock">
    <table id="recent-engagement" class="tg customTable" cellpadding="0" cellspacing="0">
      <thead>
      <tr>
        <th class="tg-pi53">Channel</th>
        <th class="tg-pi53">Date</th>
        <th class="tg-pi53">Action</th>
        <th class="tg-pi53">Content</th>
        <th class="tg-3sk9">Detail</th>
      </tr>
      </thead>
      <tbody>
        <!-- table data here -->
      </tbody>

    </table>
  </div>

  <div class="contentBlock">
    <h3 class="catTitle">Most visited web pages (last <span class="js-scope">28</span> days)</h3>
    <table id="most-visited" class="tg customTable">
      <thead>
        <tr>
          <th class="tg-pi53">Channel</th>
          <th class="tg-pi53">Date</th>
          <th class="tg-pi53">Visit Count</th>
          <th class="tg-pi53">Content</th>
          <th class="tg-3sk9">Detail</th>
        </tr>
      </thead>
      <tbody>
      <!-- table data here -->
      </tbody>
    </table>
    <div style="padding-left:325px;">Recent engagement activity</div>

  </div>

  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/Chart.min.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/iql.js"></script>
  <script type="text/javascript" src="js/build.js"></script>
</body>
